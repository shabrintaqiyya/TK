<body>
<nav th:replace="fragments/fragment :: navbar('Tagihan')"></nav>
<div class="container">

    <h1 class="mt-4 py-4">Rekap Tagihan</h1>

    <table id="table_result" class="display" style="width:100%">
        <thead>
        <tr>
            <th>Fakultas</th>
            <th>Jumlah Kasus</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Data 1</td>
            <td>Data 2</td>
        </tr>
        </tbody>
    </table>


    <h2 class="mt-4 py-4">Chart</h2>
    <div class="chart-container pb-5 mb-5" style="width:80%">
        <canvas id="myChart"></canvas>
    </div>
</div>

<script th:inline="javascript">
    $(document).ready(function () {
        $('#table_result').DataTable({
            "ajax": {
                "url": "",
                "dataSrc": ''
            },
            "searching": true,
            "ordering": true,
            "columns": [
                {"data": "value"},
                // {"data": "jumlah"},
            ]
        });
    });
</script>

<script>

    $(document).ready(function () {
        $.ajax({
            url: '',
            method: 'GET',
            dataType: 'json',
            success: function (d) {
                const labels = d.fakultas.fakultass;

                const data = {
                    labels: labels,
                    datasets: [{
                        label: 'Bulan',
                        backgroundColor: 'rgb(255, 99, 132)',
                        borderColor: 'rgb(255, 99, 132)',
                        data: '',
						// isi datanya apa
                    }]
                };

                const config = {
                    type: 'bar',
                    data: data,
                    options: {}
                };

                const myChart = new Chart(
                    document.getElementById('myChart'),
                    config
                );
            }
        });
    });


</script>


</body>
</html>
