<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <title>BelajarBelajar</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar('Pengguna')"></nav>
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2>Daftar Pengguna</h2>
                <br>
                <a th:href="@{/user/add}" class="mx-2 btn btn-outline-success">Tambah User Baru</a>
                <a class="btn btn-primary" th:href="@{/}">Beranda</a>
                <br>
                <br>
                <div th:if="*{listPengguna.size() != 0}">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>No</th>
                            <th>Nama </th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th style="text-align: center">Aksi</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user, iterationStatus : ${listPengguna}">
                            <td th:text="${iterationStatus.count}"></td>
                            <td th:text="${user.nama}"></td>
                            <td th:text="${user.username}"></td>
                            <td th:text="${user.email}"></td>
                            <td th:text="${user.role.role}"></td>
                            <td>
                                <a class="btn btn-sm btn-danger" th:href="@{/user/delete/} + ${user.username}">Delete</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                </div>
                <br>
            </div>
        </div>
    </div>
</div>

</body>
</html>
