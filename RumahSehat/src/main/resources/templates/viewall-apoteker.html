<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <title>Rumah Sehat</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>

<nav th:replace="fragments/fragment :: navbar('Apoteker')"></nav>
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2>Daftar Apoteker</h2>
                <br>
                <a th:href="@{/user/add-apoteker}" class="mx-2 btn btn-outline-success">Tambah Apoteker</a>
                <a class="btn btn-primary" th:href="@{/}">Beranda</a>
                <br>
                <br>
                <div th:if="*{listApoteker.size() != 0}">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>No</th>
                            <th>Nama</th>
                            <th>Username</th>
                            <th>Email</th>
                            <!-- <th>Saldo</th>
                            <th>Umur</th> -->
                            <!-- <th style="text-align: center">Aksi</th> -->
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="apoteker, iterationStatus : ${listApoteker}">
                            <td th:text="${iterationStatus.count}"></td>
                            <td th:text="${apoteker.nama}"></td>
                            <td th:text="${apoteker.username}"></td>
                            <td th:text="${apoteker.email}"></td>
                            <!-- <td th:text="${pasien.saldo}"></td>
                            <td th:text="${pasien.umur}"></td> -->
                            <!-- <td>
                                <a class="btn btn-sm btn-danger" th:href="@{/user/delete/} + ${user.username}">Delete</a>
                            </td> -->
                        </tr>
                        </tbody>
                    </table>

                </div>
                <br>
            </div>
        </div>
    </div>
</div>
<footer th:replace="fragments/fragment :: footer"></footer>
</body>
</html>
